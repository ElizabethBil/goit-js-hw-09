<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2-form</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <script type="module" crossorigin src="/goit-js-hw-09/commonHelpers2.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-09/assets/styles-23d4be25.js">
    <link rel="stylesheet" href="/goit-js-hw-09/assets/styles-082e4ee6.css">
  </head>
  <body>
    <form class="feedback-form" autocomplete="off">
      <label class="email">
        Email
        <input
          type="email"
          name="email"
          placeholder="your_email@gmail.com"
          class="input"
          autofocus
        />
      </label>
      <label class="message">
        Message
        <textarea
          name="message"
          rows="8"
          placeholder="Type area"
          class="input input-message"
        ></textarea>
      </label>
      <button type="submit" class="btn">Submit</button>
    </form>

    
  </body>
</html>
