<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2-form</title>
    
    <script type="module" crossorigin src="/goit-js-hw-09/commonHelpers2.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-09/assets/styles-2738f5ea.js">
    <link rel="stylesheet" href="/goit-js-hw-09/assets/styles-57826ed6.css">
  </head>
  <body>
    <form class="feedback-form" autocomplete="off">
      <label class="email">
        Email
        <input
          type="email"
          name="email"
          placeholder="your_email@gmail.com"
          autofocus
        />
      </label>
      <label class="message">
        Message
        <textarea name="message" rows="8" placeholder="Text"></textarea>
      </label>
      <button type="submit" class="btn">Submit</button>
    </form>

    
  </body>
</html>
